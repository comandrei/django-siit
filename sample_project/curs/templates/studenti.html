<html>
    <body>
        <h1>Studenti</h1>
        {% for student in studenti %}
          <h2>{{ student}} </h2>
          <h3>Cursuri</h3>
          <ul>
           {% for curs in student.cursuri.all %}
              <li>{{ curs.nume }}</li>
           {% endfor %}
            </ul>
        {% endfor %}

        {% if user.is_authenticated %}
            Salut user autentificat {{user.username}}
        {% else %}
            Esti neautentificat
        {% endif %}
    </body>
</html>
